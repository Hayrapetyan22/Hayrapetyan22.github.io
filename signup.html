<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="menu">
               <a href="register.html"><h4>Login</h4></a>
               <a href="signup.html"><h4>Sign Up</h4></a>
            </div>
            <div class="info">
                <h1>Registration</h1>
            </div>
            <div class="register">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Surname">
                <input type="tel" placeholder="Telephone">
                <input type="text" placeholder="Email" maxlength="15">
                <input type="password" placeholder="Password" maxlength="10">
                <input type="password" placeholder="Replay password" maxlength="10">
            </div>
            <div class="button">
                <input type="button" value="Registration">
            </div>
        </form>
    </div>
</body>
</html>
