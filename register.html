<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="wrapper">
                <div class="info">
                    <h2>Get Started Now</h2>
                </div>
                <div class="information">
                    <i class="fa fa-user-circle-o"></i>
                    <input type="email" placeholder="Email Address" required minlength="15" maxlength="19">
                    <i class="fa fa-envelope-open-o"></i>
                    <input type="password" placeholder="Password" required minlength="10" maxlength="15">
                    <div class="valid">✓</div>
                    <div class="invalid">X</div>
                    <div class="valid-2">✓</div>
                    <div class="invalid-2">X</div>
                </div>
                <div class="checked2">
                    <input type="radio">
                    <p>Male</p>
                    <input type="radio">
                    <p>Female</p>
                </div>
                <div class="agree">
                    <button>Sign Up</button>
                </div>
                <div class="text">
                    <a href="signup.html"><h3>Register</h3></a>
                    <h5>OR</h5>
                    <h4>Continue With</h4>
                </div>
                <div class="icons">
                    <i class="fa fa-twitter"></i>
                    <p>Register in Twitter</p>
                    <i class="fa fa-facebook"></i>
                    <h3>Register in Twitter</h3>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
